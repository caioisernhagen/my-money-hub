<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecionando...</title>
    <script>
      // SPA github pages workaround
      // https://github.com/rafgraph/spa-github-pages
      const l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          "/my-money-hub/?/" +
          l.pathname.slice(1).replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash,
      );
    </script>
  </head>
  <body></body>
</html>
