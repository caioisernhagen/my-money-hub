  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // SPA github pages workaround redirect processing
      // https://github.com/rafgraph/spa-github-pages
      (function () {
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();

      // GitHub Pages SPA routing fix - alternative method
      const u = new URLSearchParams(window.location.search);
      const r = u.get("redirect");
      if (r && r !== decodeURIComponent(window.location.pathname)) {
        window.history.replaceState(null, null, decodeURIComponent(r));
      }

      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          const swPath =
            window.location.hostname === "localhost"
              ? "/service-worker.js"
              : "/my-money-hub/service-worker.js";

          navigator.serviceWorker.register(swPath);
          // .then((reg) => console.log("SW registrado!", reg))
          // .catch((err) => console.log("Erro no SW", err));
        });
      }
    </script>
